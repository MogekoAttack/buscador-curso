<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link media="screen" rel="stylesheet" href="css/principal.css" />
    </head>
    <body>
        <header>
            <p onclick="window.open('index.html','_self')">Buscar con Google</p>
            <p onclick="window.open('avanzada.html','_self')">B&uacute;squeda avanzada</p>
        </header>
        <div id="contenido">
            <form action="https://www.google.com/search">
                <img alt="Google" height="92" src="https://www.google.com.mx/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="272">
                <input id="buscador" type="text" name="q">
                <input type="hidden" name="tbm" value="isch">
                <div id="botones-buscador">
                    <input class="boton" type="submit" value="Google Search">
                </div>
            </form>
        </div>
    </body>
</html>
